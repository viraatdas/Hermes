name: Release DMG

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  dmg:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject Google OAuth credentials (optional)
        env:
          HERMES_GOOGLE_CLIENT_ID: ${{ secrets.HERMES_GOOGLE_CLIENT_ID }}
          HERMES_GOOGLE_CLIENT_SECRET: ${{ secrets.HERMES_GOOGLE_CLIENT_SECRET }}
        run: |
          if [[ -n "${HERMES_GOOGLE_CLIENT_ID:-}" && -n "${HERMES_GOOGLE_CLIENT_SECRET:-}" ]]; then
            /usr/libexec/PlistBuddy -c "Set :HERMES_GOOGLE_CLIENT_ID ${HERMES_GOOGLE_CLIENT_ID}" "Hermes/Info.plist" || /usr/libexec/PlistBuddy -c "Add :HERMES_GOOGLE_CLIENT_ID string ${HERMES_GOOGLE_CLIENT_ID}" "Hermes/Info.plist"
            /usr/libexec/PlistBuddy -c "Set :HERMES_GOOGLE_CLIENT_SECRET ${HERMES_GOOGLE_CLIENT_SECRET}" "Hermes/Info.plist" || /usr/libexec/PlistBuddy -c "Add :HERMES_GOOGLE_CLIENT_SECRET string ${HERMES_GOOGLE_CLIENT_SECRET}" "Hermes/Info.plist"
            echo "Injected Google OAuth credentials."
          else
            echo "No Google OAuth secrets configured; skipping injection."
          fi

      - name: Import Developer ID certificate (optional)
        env:
          DEVELOPER_ID_CERT_P12_BASE64: ${{ secrets.DEVELOPER_ID_CERT_P12_BASE64 }}
          DEVELOPER_ID_CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_CERT_PASSWORD }}
        run: |
          if [[ -z "${DEVELOPER_ID_CERT_P12_BASE64:-}" || -z "${DEVELOPER_ID_CERT_PASSWORD:-}" ]]; then
            echo "No Developer ID certificate secrets configured; release will be unsigned/unnotarized."
            exit 0
          fi

          KEYCHAIN_PATH="${RUNNER_TEMP}/build.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          security create-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          security set-keychain-settings -lut 21600 "${KEYCHAIN_PATH}"
          security unlock-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          security list-keychains -d user -s "${KEYCHAIN_PATH}"

          CERT_PATH="${RUNNER_TEMP}/developer_id.p12"
          echo "${DEVELOPER_ID_CERT_P12_BASE64}" | base64 --decode > "${CERT_PATH}"
          security import "${CERT_PATH}" -k "${KEYCHAIN_PATH}" -P "${DEVELOPER_ID_CERT_PASSWORD}" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"

      - name: Build DMG
        env:
          CODESIGN_IDENTITY: ${{ secrets.DEVELOPER_ID_APPLICATION_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          chmod +x scripts/build_dmg.sh
          if [[ -n "${CODESIGN_IDENTITY:-}" ]]; then
            export DMG_NAME="Hermes-${GITHUB_REF_NAME}.dmg"
          else
            export DMG_NAME="Hermes-${GITHUB_REF_NAME}-unsigned.dmg"
          fi
          scripts/build_dmg.sh

      - name: Upload DMG to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg


